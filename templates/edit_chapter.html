{% extends 'base.html' %}

{% block title %}Edit Chapter{% endblock %}

{% block content %}
    {{ form.media }}

<h2>Chapter: {{ object.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class = "btn-holder">
        <button type="submit" value="Update">Save</button>
    </div>
    <button type="button" onclick="location.pathname='{% url 'elements' object.id%}'">Elements</button>

</form>
{% endblock %}
