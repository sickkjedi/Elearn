{% extends 'base.html' %}

{% block title %}Chapter list{% endblock %}

{% block content %}
<h2>Chapter list</h2>

    <table id="chapterTable" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th># of Elements</th>
        </tr>
    </thead>
    <tbody>
        {% for chapter in chapters %}
            <tr>

                <td><a href='{% url 'edit_chapter' chapter.id %}'>{{ chapter.name }}</a></td>
                <td>{{ chapter.elements_count }}</td>

            </tr>
        {% endfor %}
    </tbody>
    </table>

    <button type="button" onclick="location.pathname='{% url 'add_chapter' %}'">Add Chapter</button>
{% endblock %}

{% block js %}
    <script>
        $(document).ready( function () {
        $('#chapterTable').dataTable();
        } );

    </script>

{% endblock %}
