{% extends 'base.html' %}


{% block title %}Login{% endblock %}

{% block content %}

    {% if user.is_authenticated and user.is_verified == True %}
        <meta http-equiv="REFRESH" content="0;url={% url 'home' %}">
    {% endif %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <button onclick="location.pathname='accounts/register'" type="button">
     Register an account</button>
</form>
{% endblock %}
